<!doctype html>
{% extends "layout.html" %}

{% block content %}
<h1>Create New Ticket</h1>
    <form action = "/create_tickets.html" method = "POST">
        <div class="container-left">
            <br>
            <p>Title
            <span>ex. "Faucet Leak"</span>
            <br> <input type = "text" 
                name = "Title" 
                value="{{ request.form['Title'] }}">
            </input></p>
            <p>Please describe the problem <br>
                <textarea
                name = "Description"
                value="{{ request.form['Description'] }}">
            </textarea></p>
            <p>Severity of the problem <br>
              <!--  <input type ="text" 
                name = "Severity_level"  
                value="{{ request.form['Severity_level'] }}">
            </input></p> -->
            <div class="custom-select">
            <select name = "Severity_level"
            value="{{request.form['Severity_level']}}">
            <option>LOW</option>
            <option>MILD</option>
            <option>HIGH</option>
            </select>
        </div>
            <p>Location of problem <br>
              <!--  <input type = "text" 
                name = "Location"  
                value="{{ request.form['Location'] }}">
            </input></p> -->
            <select name = "Location"
            value="{{request.form['Location']}}">
            <option>Bathroom</option>
            <option>Bedroom</option>
            <option>Kitchen</option>
            <option>Living Room</option>
            </select>
        </div>
        <div class="container-right">
            <p>Your Building <br>
                <input type ="text" 
                name = "Building"  
                value="{{ request.form['Building'] }}">
            </input></p>
            <p>Your Unit # <br>
                <input type ="text" 
                name = "Unit#"  
                value="{{ request.form['Unit#'] }}">
            </input></p>
            <p>Prefered Contact Email <br>
                <input type ="text" 
                name = "Contact"  
                value="{{ request.form['Contact'] }}">
            </input></p>
            <p>Additional Notes <br>
                <textarea 
                name = "AdditionalNotes"  
                value="{{ request.form['AdditionalNotes'] }}">
            </textarea></p>
            <button type="submit" 
                class="btn btn-default">Submit Ticket</button>
        </div>
    </form>
{% endblock %}
