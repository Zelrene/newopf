<html>
<form action = "/create_tickets.html" method = "POST">
    <h1>Create New Ticket</h1>
    <p>Title <input type = "text" name = "Title" value="{{ request.form['Title'] }}"></input></p>
    <p>Please describe the problem <input type = "text" name = "Description" value="{{ request.form['Description'] }}"></input></p>
    <p>Location of problem <input type = "text" name = "Location"  value="{{ request.form['Location'] }}"></input></p>
    <p>Your Building <input type ="text" name = "Building"  value="{{ request.form['Building'] }}"></input></p>
    <p>Your Unit # <input type ="text" name = "Unit#"  value="{{ request.form['Unit'] }}"></input></p>
    <p>Prefered Contact Number <input type ="text" name = "Contact"  value="{{ request.form['Contact'] }}"></input></p>
    <p>Additional Notes <input type ="text" name = "AdditionalNotes"  value="{{ request.form['AdditionalNotes'] }}"></input></p>
    <button type="submit" class="btn btn-default">Submit</button>
 </form>
 </html>
