{% include "layout.html" %}

<!doctype html>

<html>
    <head>

    </head>
    {% block content %}
        <div>
            <!--<p>
                View All Tickets
            </p> -->
            {% block title %}View All Tickets{% endblock %}
        </div>
        <table>
            <tr>
                <th>
                    <p>
                        Title
                    </p>
                </th>
                <th>
                    <p>
                        Location
                    </p>   
                </th>
                <th>
                    <p>
                        Building
                    </p>
                </th>
                <th>
                    <p>
                        Unit
                    </p>
                </th>
            </tr>
            {% for ticket in tickets %}
            <tr>
                <th>
                    <p>
                        {{ ticket.title }}
                    </p>
                </th>
                <th>
                    <p>
                        {{ ticket.location }}
                    </p>   
                </th>
                <th>
                    <p>
                        {{ ticket.building }}
                    </p>
                </th>
                <th>
                    <p>
                        {{ ticket.unit }}
                    </p>
                </th>
            </tr>
            {% endfor %}
        </table>
    {% endblock %}
</html>
